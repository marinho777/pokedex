<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/pokeball.ico">
    <script src="js/script.js"></script>
    <title>POKEDEX</title>
</head>
<body  onload="showPokemons()">
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


    <div class="pokedex_notmain">
        <h1 class="pokedex_notmain">POKEDEX</h1>
    </div>
    <div id="pokedex">
        <img src="img/pokedex_yellow.png" id="pokedex_img" class="pokedex_img">
        <img src="" id="pokemon_sprite">
        <button class="pokedex_button" onclick="get()"></button>
        <button class="pokedex_capturebutton" onclick="capturar()"><img src="img/pokeball.png" class="pokeball"></button>
        <p class="pokemon_name">POKEMON NAME</p>
        <p class="pokemon_id"></p>
        <p class="capturar">CAPTURAR</p>
        <input id="pokemon_input" placeholder="ID Pokemon" type="number">
        <p class="detalhes">
          <button class="btn detalhes" type="button" onclick="exibir()"  data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
            <br>EXIBIR DETALHES
          </button>
        </p>
        <div style="min-height: 120px;" class="detalhes">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div class="card card-body" style="width: 200px; margin-top: 105%;">
              <p>DETALHES:</p>
              <ul id="ul">

              </ul>
            </div>
          </div>
        </div>
    </div>

    <div id="lista_time">
        <h1 class="listatime_notmain">LISTA DO TIME</h1>
        <div class="listatime_main">
            <p id="p1">
              <img src="" id="i1">
              <br>
              <button onclick="soltar()" id="soltar1">SOLTAR</button>
              <br>
            </p>
            <br>
            <p id="p2"><img src="" id="i2"><br><button onclick="soltar()">SOLTAR</button><br></p>
            <br>
            <p id="p3"><img src="" id="i3"><br><button onclick="soltar()">SOLTAR</button><br></p>
            <br>
            <p id="p4"><img src="" id="i4"><br><button onclick="soltar()">SOLTAR</button><br></p>
            <br>
            <p id="p5"><img src="" id="i5"><br><button onclick="soltar()">SOLTAR</button><br></p>
            <br>
            <p id="p6"><img src="" id="i6"><br><button onclick="soltar()">SOLTAR</button><br></p>
        </div>
        <ul id="ulid">
    
         </ul>
    </div>
    <h1>Lista Geral de Pokemons</h1>
    <div id="PokemonListContainer">
      <ol id="PokemonList">
      </ol>
  </div>
</body>
</html>
